<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - FootballFutbolClub</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo-text">Administración de Productos</h1>
                <nav>
                    <a href="index.html" class="back-to-store">Volver a la Tienda</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="product-form-section">
            <h2>Agregar/Editar Producto</h2>
            <form id="product-form" class="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-team">Equipo:</label>
                    <input type="text" name="name" id="product-team" required>
                </div>
                <div class="form-group">
                    <label for="product-season">Año:</label>
                    <input type="number" name="description" minlength="4" id="product-season" required></input>
                </div>
                <div class="form-group">
                    <label for="product-brand">Marca:</label>
                    <input type="text" name="brand" id="product-brand" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Precio (€):</label>
                    <input type="number" name="price" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-size">Talla:</label>
                    <select id="product-size" name="size" required>
                        <option value=""></option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                    <label for="product-state">Calidad:</label>
                    <select id="product-state" name="state" required>
                        <option value=""></option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-image">URL de Imagen de anverso y reverso:</label>
                    <input type="file" id="product-image" name="images[]" multiple accept="image/*">
                </div>
                
                <button type="submit" id="save-product-btn">Guardar Producto</button>
                <button type="button" id="cancel-edit-btn" class="cancel-btn" style="display: none;">Cancelar Edición</button>
            </form>
        </section>

        <section class="product-list-section">
            <h2>Listado de Productos</h2>
            <table id="product-table" class="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Equipo</th>
                        <th>Año</th>
                        <th>Marca</th>
                        <th>Precio</th>
                        <th>Talla</th>
                        <th>Calidad</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 FutbolFutbolClub - Panel de Administración</p>
        </div>
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>
